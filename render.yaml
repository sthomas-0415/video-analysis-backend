yaml
services:
  - type: web
    name: video-analysis-backend
    runtime: python
    pythonVersion: 3.11.8
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
    autoDeploy: true
